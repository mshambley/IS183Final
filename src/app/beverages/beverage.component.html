<div class="beverages-container">
  <mat-toolbar color="primary" class="create-toolbar">
    <mat-toolbar-row>
      <span class="title">All Beverages</span>
      <div class="button-row">
        <button (click)="goToCreate()" mat-raised-button color="accent" class="pull-right">
          Create a Beverage
          <mat-icon class="example-icon">add_circle</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="beverage-card-container">
    <mat-card class="grow item-card" *ngFor="let beverage of beverages; let i = index">
      <mat-toolbar color="warn" class="toolbar">
        <mat-toolbar-row>
          <mat-card-title>{{beverage.title}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-toolbar-row>
      </mat-toolbar>
      <img class="list-cover-image" mat-card-image [src]="beverage.image_url" alt="beverage">
      <mat-card-content>
        <p>ID: {{beverage.id}}</p>
        <P>Beverage Name: {{beverage.beverage_name}}</P>
        <P>Alcohol Level: {{beverage.alcohol_level}}</P>
        <P>Volume: {{beverage.volume}}</P>
      </mat-card-content>
      <mat-card-actions class="btn-action-grid">
        <button mat-raised-button (click)="deleteBeverage(beverage.id)" color="warn">
          Delete
          <mat-icon class="example-icon">clear</mat-icon>
        </button>
        <button mat-raised-button color="accent" [routerLink]="['/beverage',beverage.id]">
          Edit
          <mat-icon class="example-icon">edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
